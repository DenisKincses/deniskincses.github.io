<!DOCTYPE html>
<html>
<head>
	<title>Canvas Drawing Generator</title>
	<style type="text/css">
		body {
			background-color: #666666;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			height: 100vh;
		}
		#canvas {
			margin-top: 20px;
			display: flex;
			flex-wrap: wrap;
			width: 256px;
			height: 256px;
			background-color: #FFFFFF;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
		#error-message {
			color: #FF0000;
			text-align: center;
			margin-top: 20px;
		}
		#image-upload {
			margin-top: 20px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="file"] {
			padding: 5px;
			margin-right: 10px;
			font-size: 16px;
		}
		button {
			padding: 5px 10px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Canvas Drawing Generator</h1>
	<label for="image-upload">Select an image file:</label>
	<input type="file" id="image-upload">
	<button id="submit-button">Generate Drawing</button>
	<div id="error-message"></div>
	<canvas id="canvas"></canvas>
	<script type="text/javascript">
		const canvas = document.getElementById("canvas");
		const imageUpload = document.getElementById("image-upload");
		const submitButton = document.getElementById("submit-button");
		const errorMessage = document.getElementById("error-message");
		submitButton.addEventListener("click", () => {
			if (!imageUpload.files || !imageUpload.files[0]) {
				errorMessage.textContent = "Error: No image selected";
				return;
			}
			const reader = new FileReader();
			reader.onload = () => {
				const img = new Image();
				img.onload = () => {
					errorMessage.textContent = "";
					renderDrawing(img);
				};
				img.src = reader.result;
			};
			reader.readAsDataURL(imageUpload.files[0]);
		});
		function renderDrawing(img) {
			canvas.width = img.width;
			canvas.height = img.height;
			const ctx = canvas.getContext("2d");
			ctx.drawImage(img, 0, 0);
			const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
			const pixels = imageData.data;
			canvas.innerHTML = "";
			canvas.style.width = "256px";
			canvas.style.height = "256px";
			for (let i = 0; i < pixels.length; i += 4) {
				const r = pixels[i];
				const g = pixels[i + 1];
				const b = pixels[i + 2];
				const a = pixels[i + 3];
				const pixel = document.createElement("div");
				pixel.classList.add("pixel");
				pixel.style.backgroundColor = `rgba(${r}, ${g}, ${b}, ${a})`;
				canvas.appendChild(pixel);
			}
		}
	</script>
</body>
</html>
