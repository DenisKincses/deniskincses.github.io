<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>DenisKincses</title>
    <style>
      body {
        font-family: Verdana, sans-serif;
        background-image: url("assets/maxresdefaultbright.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      header {
        padding: 70px;
        background-color: #37590D;
        text-align: center;
      }
      h1 {
        color: white; /* Title text color */
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: gray;
        text-align: center;
        padding: 10px;
      }
      footer a {
        margin: 0 10px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background-color: rgba(255, 255, 255, 0.7); /* 70% transparent white background */
        margin: 10px;
        padding: 15px;
        border-radius: 10px;
      }
      .post {
        display: flex;
        align-items: center;
      }
      .post img {
        width: 40px; /* Adjust the size of the profile picture */
        height: 40px;
        border-radius: 50%; /* Make the profile picture round */
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="assets/dkfull.png" alt="DenisKincses">
      <h1>Kincses Posts</h1>
    </header>
    <ul id="post-list">
      <!-- Posts will be dynamically added here -->
    </ul>
    <footer>
      Denis Kincses  -
      <a href="https://twitter.com/deniskincses">[ Twitter ]</a>
      <a href="https://youtube.com/c/deniskincses">[ YouTube ]</a>
      <a href="https://scratch.mit.edu/denis_kinces122">[ Scratch ]</a>
      <a href="https://github.com/DenisKincses">[ Github ]</a>
    </footer>

    <script>
      // Read posts from posts.txt and create HTML elements for each post
      fetch('posts.txt')
        .then(response => response.text())
        .then(posts => {
          const postList = document.getElementById('post-list');
          const postArray = posts.split('\n');

          postArray.forEach(post => {
            if (post.trim() !== '') {
              const li = document.createElement('li');
              li.className = 'post';
              
              // Profile Picture
              const profilePic = document.createElement('img');
              profilePic.src = 'assets/picture.png';
              li.appendChild(profilePic);

              // Post Content
              const postContent = document.createElement('div');
              postContent.textContent = post;
              li.appendChild(postContent);

              postList.appendChild(li);
            }
          });
        })
        .catch(error => console.error('Error fetching posts:', error));
    </script>
  </body>
</html>
