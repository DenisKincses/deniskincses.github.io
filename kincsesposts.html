<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>DenisKincses</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-image: url("assets/maxresdefaultbright.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            padding: 70px;
            background-color: #37590D;
            text-align: center;
        }

        h1 {
            color: white;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: gray;
            text-align: center;
            padding: 10px;
        }

        footer a {
            margin: 0 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: rgba(255, 255, 255, 0.7);
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        li img.profile-picture {
            height: 30px;
            width: 30px;
            margin-right: 10px;
        }

        .post-content {
            flex: 1; /* Take up remaining space */
        }

        .share-button {
            cursor: pointer;
            color: #37590D;
            text-decoration: underline;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<header>
    <img src="assets/dkfull.png" alt="DenisKincses">
    <h1>Kincses Posts</h1>
</header>
<ul id="post-list">
    <!-- Posts will be dynamically added here -->
</ul>
<footer>
    Denis Kincses -
    <a href="https://twitter.com/deniskincses">[ Twitter ]</a>
    <a href="https://youtube.com/c/deniskincses">[ YouTube ]</a>
    <a href="https://scratch.mit.edu/denis_kinces122">[ Scratch ]</a>
    <a href="https://github.com/DenisKincses">[ Github ]</a>
</footer>

<script>
    fetch('posts.txt')
        .then(response => response.text())
        .then(posts => {
            const postList = document.getElementById('post-list');
            const postArray = posts.split('\n');

            postArray.forEach(post => {
                if (post.trim() !== '') {
                    const li = document.createElement('li');
                    li.innerHTML = `
                    <img src="assets/picture.png" alt="Profile Picture" class="profile-picture">a
                    <div class="post-content">
                        <p>${post}</p>
                    </div>
                    <button class="share-button" onclick="sharePost('${post}')">
                        <img src="assets/shareicon.png" alt="Share Icon">
                    </button>
                `;
                    postList.appendChild(li);
                }
            });
        })
        .catch(error => console.error('Error fetching posts:', error));

    function sharePost(post) {
        // You can customize the share functionality here
        alert(`Shared post: ${post}`);
    }
</script>
</body>
</html>
