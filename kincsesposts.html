<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>DenisKincses</title>
    <style>
      body {
        font-family: Verdana, sans-serif;
        background-image: url("assets/maxresdefaultbright.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      header {
        padding: 70px;
        background-color: #37590D;
        text-align: center;
      }
      h1 {
        color: white; /* Title text color */
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: gray;
        text-align: center;
        padding: 10px;
      }
      footer a {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="assets/dkfull.png" alt="DenisKincses">
      <h1>Kincses Posts</h1>
    </header>
    <ul id="post-list">
      <!-- Posts will be dynamically added here -->
    </ul>
    <footer>
      Denis Kincses  -
      <a href="https://twitter.com/deniskincses">[ Twitter ]</a>
      <a href="https://youtube.com/c/deniskincses">[ YouTube ]</a>
      <a href="https://scratch.mit.edu/denis_kinces122">[ Scratch ]</a>
      <a href="https://github.com/DenisKincses">[ Github ]</a>
    </footer>
  </body>
</html>

    <script>
      fetch('posts.txt')
        .then(response => response.text())
        .then(posts => {
          const postList = document.getElementById('post-list');
          const postArray = posts.split('\n');

          postArray.forEach(post => {
            if (post.trim() !== '') {
              const li = document.createElement('li');
              li.textContent = post;
              postList.appendChild(li);
            }
          });
        })
        .catch(error => console.error('Error fetching posts:', error));
    </script>
  </body>
</html>
